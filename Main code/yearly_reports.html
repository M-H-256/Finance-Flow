<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yearly Reports</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="body2">
    <div class="container3">
        <h1>Yearly Reports</h1>
        <div class="controls">
            <label for="yearSelectReport">Select Year:</label>
            <input type="number" id="yearSelectReport" value="2025" min="2000" max="2100" onkeydown="handleYearChange(event)">
        </div>
        <div class="transactions">
            <h2>Yearly Summary for <span id="selectedYearReport"></span></h2>
            <table id="yearlyReportTable" class="transactiontable">
                <thead>
                    <tr>
                        <th>Month</th>
                        <th>Total Income</th>
                        <th>Total Expenses</th>
                        <th>Balance</th>
                    </tr>
                </thead>
                <tbody id="yearlyReportList"></tbody>
            </table>
        </div>
        <div class="controls">
            <button onclick="location.href='dashboard.html'">Back To Dashboard</button>
            <button onclick="shareYearlySummary()">Share via WhatsApp</button>
            <span id="yearIndicator" style="display: none; color: red;">Year changed</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
